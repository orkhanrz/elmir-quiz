<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="styles.css">
		<title>Economics Quiz</title>
	</head>
	<body>
		<div class="task-12">
			<div class="container">
				<div class="quiz">
					<div class="step-2">
						<h3>Quiz neçə sualdan ibarət olsun?</h3>
						<div class="input-wrapper">
							<input id="numInput" type="number" max="500" min="1" required />
							<button id="start">Başla</button>
						</div>
					</div>
					<div class="step-3">
						<h3 class="question"></h3>
						<div class="options">
							<button id="A"></button>
							<button id="B"></button>
							<button id="C"></button>
							<button id="D"></button>
						</div>
						<div class="controls">
							<button class="leftBtn"><</button>
							<div class="pages"></div>
							<button class="rightBtn">></button>
						</div>
					</div>
					<div class="step-4">
						<h3>Nəticə</h3>
						<p>
							Düz cavabların sayı:
							<span id="correctCount">1</span>
						</p>
						<p>Səhv cavabların sayı: <span id="wrongCount">1</span></p>
						<p>
							Cavablandırılmayan sual sayı:
							<span id="notAnsweredCount">1</span>
						</p>
						<p>Ümumi sual sayı: <span id="totalCount">1</span></p>
						<button id="restart">Təkrarla</button>
					</div>
				</div>
			</div>
		</div>

		<script type="module" src="index.js"></script>
	</body>
</html>
